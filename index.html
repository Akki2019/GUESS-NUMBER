<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Guessing Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .game-header {
      background-color: #343a40;
      padding: 20px;
      color: white;
      border-radius: 15px 15px 0 0;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ccc;
      margin-bottom: 20px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
    }

    .result-text {
      font-size: 1rem;
      margin-top: 10px;
    }

    .icon {
      font-size: 2rem;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="game-card">
    <div class="game-header">
      <h3><i class="fas fa-dice icon"></i> Number Guessing Game</h3>
    </div>
    <p class="mb-3">Try to guess a number between <strong>1 and 100</strong>.<br>You have <strong>10 attempts</strong> to find the right number!</p>
    <input type="text" id="txt" placeholder="Enter your guess" />
    <button id="sbt" class="btn btn-primary w-100 mb-3">Submit Guess</button>
    <div class="result-text">
      <p><strong>Previous Guesses:</strong> <span id="guesp">-</span></p>
      <p><strong>Guesses Remaining:</strong> <span id="guesr">10</span></p>
      <P class="loworhi"></P>
    </div>
  </div>
  <script src="guess.js"></script>
</body>
</html>
